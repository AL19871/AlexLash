{% extends "base.html" %}
{% load book_tags %}

{% block title %} Autors {% endblock title %}

{% block main_body %}
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username
                <th scope="col">Email
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for userprofile in object_list %}
            <tr>
                <td>{{ userprofile.pk }}</td>
                <td>{{ userprofile.user.username }}</td>
                <td>{{ userprofile.user.email }}</td>
                <td>
                    <a href="{% url 'customer:profile-update-manager' userprofile.pk %}"><i class="far fa-edit"></i></a>
                    <a href="{% url 'customer:profile-delete' userprofile.pk %}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock main_body %}

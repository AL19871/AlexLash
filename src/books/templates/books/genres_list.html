{% extends "base.html" %}

{% block title %} Genres {% endblock title %}

{% block main_body %}

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">description</th>
          <th scope="col">actions</th>
        </tr>
    </thead>
    <tbody>
    {% for genre in object_list %}
        <tr>
            <td>{{ genre.pk }}</td>
            <td><a href="{% url 'genre-detail' genre.pk %}">{{ genre.name }}</a></td>
            <td>{{ genre.description }}</td>
            <td><a href="{% url 'genre-update' genre.pk %}"><i class="far fa-edit"></i></a>
            <a href="{% url 'genre-delete' genre.pk %}"><i class="fas fa-trash"></i></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'books-list' %}"><button type="button" class="btn btn-success">Home</button></a>
<a href="{% url 'genre-create' %}"><button type="button" class="btn btn-secondary">Add genre</button></a>
{% endblock main_body %}

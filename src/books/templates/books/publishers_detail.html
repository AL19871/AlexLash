{% extends "base.html" %}

{% block title %} Publishers {% endblock title %}

{% block main_body %}
    <h1>Publisher name {{ object.name }}</h1>
    Publisher address {{ object.address }}<br>
    {% if permission == True %}
        <a href="{% url 'publishers-list' %}"><button type="button" class="btn btn-light">All publishers</button></a>
    {% endif %}
{% endblock main_body %}

{% extends "base.html" %}

{% block title %} Series {% endblock title %}

{% block main_body %}

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">description</th>
          <th scope="col">actions</th>
        </tr>
    </thead>
    <tbody>
    {% for serie in object_list %}
        <tr>
            <td>{{ serie.pk }}</td>
            <td><a href="{% url 'seria-detail' serie.pk %}">{{ serie.name }}</a></td>
            <td>{{ serie.description }}</td>
            <td><a href="{% url 'seria-update' serie.pk %}"><i class="far fa-edit"></i></a>
            <a href="{% url 'seria-delete' serie.pk %}"><i class="fas fa-trash"></i></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'books-list' %}"><button type="button" class="btn btn-success">Home</button></a>
<a href="{% url 'seria-create' %}"><button type="button" class="btn btn-secondary">Add serie</button></a>
{% endblock main_body %}
